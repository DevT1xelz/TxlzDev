<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TxlzDev Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gradient-background"></div>
    <header>
        <h1>T1xelz | Portfolio for GitHub | T1xelz</h1>
    </header>

    <main>
        <div class="container">
            <div class="image-slot left">
                <img src="assets/img/github.jpg" alt="Left Image" class="clickable-image">
            </div>
            <div class="content">
                <h2>Welcome to My Portfolio</h2>
                <p>Hi, this is my first GitHub site. 
                    You can use this template for your site, and if you take it, 
                    use the link to my GitHub in footer if it's not difficult.</p>
            </div>
            <div class="image-slot right">
                <img src="assets/img/code.jpg" alt="Right Image" class="clickable-image">
            </div>
        </div>
        <button class="github-button">Visit My GitHub</button>
    </main>

    <footer>
        <p>Made by TxlzDev</p>
        <p>&copy; 2024 TxlzDev.  All rights reserved.</p>
        <a href="https://github.com/DevT1xelz/TxlzDev" target="_blank"><strong>GitHub</strong></a>
    </footer>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="animate.js"></script>
    <script src="animateimg.js"></script>
</body>
</html>
